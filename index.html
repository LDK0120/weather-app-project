<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="content">
    <div class="container">
        <div class="card">
            <div class="card-body">


                <div>
                    <form id="city-search-form">
                        <input type="text" placeholder="Enter city" class="search-box" size="30" autofocus
                            autocomplete="off" id="search-input" />
                        <input type="submit" value="Search" value="Search" class="button" id="searchButton" />
                    </form>
                    
                </div>



                <div class="row">
                    <div class="col-8">
                        <h1 id="city-heading-left"></h1>
                        <img src="" class="weather-emoji-today" />
                        <ul class="weather-description-today">
                            <li><span class="weather-description-today" id="current-temperature"></span><span id="units"><a href="#"
                                    class="weather-description-today active" id="celciusUnit"> 째C</a> | <a href="#"
                                    class="weather-description-today" id="farenheitUnit">째F</a></span></li>
                            <li id="description"></li>
                            <li class="wind">Wind: <span class="windSpeed"></span> km/h</li>
                        </ul>
                    </div>

                    <div class="col-4">
                        <ul>
                        <li class="current-date-time" id="current-day"></li>
                        <li class="current-date-time">
                            <span class="current-date-time" id="current-hour"></span>:
                            <span class="current-date-time" id="current-minute"></span>pm
                        </li>
                        </ul>
                    </div>
                </div>

            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2 forecast-day-one">
                        <div class="forecast-day-one-day"><h4>Monday</h4></div>
                        <div class="forecast-day-one-icon"><img src="images/partly_cloudy.png" alt=""></div>
                        <div class="forecast-day-one-temperature"><h4><span class="max-temp">16 째 </span><span class="min-temp"> 12째</span></h4></div>
                    </div>

                </div>
            </div>
            
            </div>
        </div>
    </div>
    <p id="open-source-link"><a href="https://github.com/LDK0120/weather-app-project" target="_blank" rel="nonreferrer">Open-source code</a>, by Laura Kim</p>

    <script src="index.js"></script>
</body>

</html>
