<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="content">
    <div class="container">
        <div class="card">
            <div class="card-body">


                <div>
                    <form id="city-search-form">
                        <input type="text" placeholder="Enter city" class="search-box" size="30" autofocus
                            id="search-input" />
                        <input type="submit" value="Search" value="Search" class="button" id="searchButton" />
                    </form>
                    <form id="current-city-search-form">
                        <button class="current-button" id="currentButton">Current Location</button>
                    </form>
                </div>



                <div class="row">
                    <div class="col-8">
                        <h1 id="city-heading-left"></h1>
                        <img src="" class="weather-emoji-today" />
                        <ul class="weather-description-today">
                            <li><span class="weather-description-today" id="current-temperature"></span><span id="units"><a href="#"
                                    class="weather-description-today" id="currentUnit"> °C</a> | <a href="#"
                                    class="weather-description-today" id="hiddenUnit">°F</a></span></li>
                            <li id="description"></li>
                        </ul>
                    </div>

                    <div class="col-4">
                        <h2 class="current-location" id="city-heading-right"></h2>
                        <h2 class="current-date-time" id="current-day"></h2>
                        <h2 class="current-date-time">
                            <span class="current-date-time" id="current-hour"></span>:
                            <span class="current-date-time" id="current-minute"></span>pm
                        </h2>
                    </div>
                </div>


                <h4 class="forecast">5 day forecast</h4>
                <div class="row forecast-day">
                    <div class="col">
                        <h4>Wednesday</h4>
                    </div>
                    <div class="col">
                        <h4>Thursday</h4>
                    </div>
                    <div class="col">
                        <h4>Friday</h4>
                    </div>
                    <div class="col">
                        <h4>Saturday</h4>
                    </div>
                    <div class="col">
                        <h4>Sunday</h4>
                    </div>
                </div>

                <hr class="line" />

                <div class="row weather-emoji-forecast">
                    <div class="col"><img src="images/cloudy.png" alt="cloudy" class="emoji" /></div>
                    <div class="col"><img src="images/rainy.png" alt="rainy" class="emoji" /></div>
                    <div class="col"><img src="images/sunny.png" alt="sunny" class="emoji" /></div>
                    <div class="col"><img src="images/sunny.png" alt="sunny" class="emoji" /></div>
                    <div class="col"><img src="images/cloudy.png" alt="cloudy" class="emoji" /></div>
                </div>

                <div class="row temperature-forecast">
                    <div class="col">
                        <p>65°F</p>
                    </div>
                    <div class="col">
                        <p>55°F</p>
                    </div>
                    <div class="col">
                        <p>60°F</p>
                    </div>
                    <div class="col">
                        <p>63°F</p>
                    </div>
                    <div class="col">
                        <p>61°F</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p id="open-source-link"><a href="https://github.com/LDK0120/weather-app-project" target="_blank" rel="nonreferrer">Open-source code</a>, by Laura Kim</p>

    <script src="index.js"></script>
</body>

</html>
